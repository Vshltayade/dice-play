<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll-Dice</title>
    <link rel="stylesheet" href="../CSS/styles.css" type="text/css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="container">
        <div id="player1" class="player">
            <h1>player 1</h1>
            <p id="player1_total_score">0</p>
            <div class="current_score">
                <h3>current</h3>
                <p id="player1_current_score">0</p>
            </div>
        </div>
        <div id="player2" class="player">
            <h1>player 2</h1>
            <p id="player2_total_score">0</p>
            <div class="current_score">
                <h3>current</h3>
                <p id="player2_current_score">0</p>
            </div>
        </div>
    </div>
    <div id="new_game" class="it">
        <i class="fa-solid fa-rotate"></i>
        <span>new game</span>
    </div>
    <div id="roll_dice" class="it">
        <i class="fa-solid fa-dice"></i>
        <span>roll dice</span>
    </div>
    <div id="hold" class="it">
        <i class="fa-solid fa-download"></i>
        <span>hold</span>
    </div>
    <div id="die" class="it">
        <img src="" alt="">
    </div>


    <script src="../JS/script.js"></script>
</body>
</html>
